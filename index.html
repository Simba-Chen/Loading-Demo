<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loading-demo</title>
    <link rel="stylesheet" href="./style.css/main.css">
    <link rel="stylesheet" href="./style.css/common.css">
    <style>
        .welcome {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background-color: #888;
            z-index: 1;
        }
        .welcome.active{
            display:flex;
        }
    </style>
</head>
<body>
    <div id="siteWelcome" class="welcome active">
        <div class="loading"></div>
    </div>
    <script>
        siteWelcome.classList.remove('active')  /*只要加载到这一句就去掉这个loading*/
    </script>
</body>
</html>
